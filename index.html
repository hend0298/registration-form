<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section>
    <div class="wrapper">
      <form method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
        <h1>Want to go to Mars?</h1>
        <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
        <fieldset>
          <legend class="italic details">Personal details</legend>
          <div class="grid">
            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
              <label class="space-right" for="name">Name</label>
              <input id="name" name="name">
            </div>
            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
              <label class="space-left" for="age">Age</label>
              <input id="age" name="age">
            </div>
            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
              <label class="space-right" for="email">Email</label>
              <input id="email" name="email">
            </div>
            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
              <label class="space-left" for="physical-fitness">Physical fitness</label>
              <select id="physical-fitness" name="physical fitness">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
            <div class="unit xs-1 s-1 m-1 l-1 xl-1">
              <label for="address">Address</label>
              <textarea id="address" name="address"></textarea>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend class="italic">Mission statement</legend>
          <div>
            <label for="why">Why do you want to go to Mars?</label>
            <textarea id="why" name="message" required></textarea>
          </div>
        </fieldset>
        <div>
          <button class="btn" type="submit">Register for the trip!</button>
        </div>
        <input type="hidden" name="_subject" value="Request to join the mission">
      </form>
    </div>
  </section>

</body>
</html>
